
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<body>
	<div layout:fragment="content">
	<form action="#" th:action="@{/persona/empleado/actualizar}" th:object="${empleado}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div id="form-crear-modificar">
			<div class="form-row">
					<div class="form-group col">
						<p>
						  Nombre: <input class="form-control" style="width: 20% !important" type="text" th:field="*{nombre}" />
						</p>
					</div>
				</div>	
				<div class="form-row">
					<div class="form-group col">
						<p>
						  Apellido: <input class="form-control" style="width: 20% !important" type="text" th:field="*{apellido}" />
						</p>
					</div>
				</div>			
				<div class="form-row">
					<div class="form-group col">
						<p>
							Email: <input class="form-control" style="width: 20% !important" type="text" th:field="*{mail}" />
						</p>
					</div>
				</div>		
				<div class="form-row">
					<div class="form-group col">
						<select  class="form-group selectpicker" placeholder="Seleccionar Local" th:field="*{localModel.id}">
							<option th:each="local : ${locales}" th:value="${local.id}"
							 th:text="${local.direccion}"></option>
						</select>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col">
						<p>
							Sueldo: <input class="form-control" style="width: 20% !important" type="text" th:field="*{sueldo}" />
						</p>
					</div>
				</div>
			</div>
			<input type="submit" style="width: 7%;" value="Editar"/>
		</form>
	</div>
</body>

<script>
$(document).ready(function () {
	$('.selectpicker').selectpicker();	
});
</script>
