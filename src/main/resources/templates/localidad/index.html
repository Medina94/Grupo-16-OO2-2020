
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">      

<body>

<div layout:fragment="content">

<div class="row">
     <h3 class="col-md-4">Localidad</h3>
    <div class="col-md-2 abrirModal">
       <a href="/localidad/crear"> <i  class="fa fa-plus-circle" style="font-size: 24px; color: black;margin-left: 9px; padding-top: 8px;" aria-hidden="true"></i></a>       
    </div>
 </div>        
<br/>
    
<table id="tabla" class="table table-striped table-bordered table-hover" style="width:100%">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Longitud</th>
            <th>Latitud</th>
            <th></th>
            <th></tr>
    </thead>
    <tbody>        
        <tr th:each="localidad : ${localidades}">            
            <td><span th:text="${localidad.nombre}" /></td>
            <td><span th:text="${localidad.longitud}" /></td>
            <td><span th:text="${localidad.latitud}" /></td>
            <td style="text-align:center"><a th:href="@{/localidad/{id}(id=${localidad.id})}"><i class="fa fa-edit" style="font-size: 24px; color: grey;" aria-hidden="true"></i></a></td>
            <td  style="text-align:center">
            <form action="#" th:action="@{/localidad/eliminar/{id}(id=${localidad.id})}" method="post">
	              <button class="fa fa-trash" type="submit" style="font-size: 24px; color: black;border: 0 !important;" aria-hidden="true"></button>
            </form>
            </td>
        </tr>        
    </tbody>
</table>
</div>
</body>
</html>

<script src="/js/localidad.js"></script> 
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script> 
<link href="/vendor/bootstrap/css/bootstrap.bundle.min.css"></link>
