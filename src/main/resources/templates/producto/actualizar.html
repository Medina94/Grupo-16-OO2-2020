<div class="modal fade" id="modalProductoActualizar" tabindex="-1" role="dialog"
	aria-labelledby="modal" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="dialogo-editar-title" id="dialogo-editar-title">
				Modificar Producto
				</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="dialogo-editar-body">
				<form action="#" th:action="@{/producto/actualizar}" th:object="${producto}"
					method="post">
					<input type="hidden" th:field="*{id}" />
					<div id="form-crear-modificar">
						<div class="form-row">
							<div class="form-group col">
								<p>
									Descripcion: <input class="form-control"
										 type="text"
										th:field="*{descripcion}" />
								</p>
							</div>
							<div class="form-group col">
								<p>
									Precio: <input class="form-control"
										 type="text"
										th:field="*{precioUnitario}" />
								</p>
							</div>
						</div>				
					</div>
					<input type="submit" value="Crear" class="boton btn btn-success"/>
					<input
					type="button" id="actualizar" class="btn botonCancelar"
					value="Cancelar"/>
				</form>
			</div>
		</div>
	</div>
</div>
<script>
$(document).ready(function () {
	
	$("#actualizar").click(function() {
		$("#modalProductoActualizar").modal("hide");		
	});
});
</script>
<style>
.boton {
    background: #b165ae;
    width: 100%;
}
.botonCancelar{
width: 100%;
}
</style>
