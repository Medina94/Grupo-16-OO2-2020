<div class="modal fade" id="modalDetalle" tabindex="-1" role="dialog"
	aria-labelledby="modal" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content modall">
			<div class="modal-header">
				<h5 class="dialogo-editar-title" id="dialogo-editar-title">
					Detalle</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="dialogo-editar-body">
				<div class="table-responsive">
					<ul class="nav nav-tabs" id="myTab" role="tablist">

						<li class="nav-item"><a class="nav-link active"
							id="venta-tab" data-toggle="tab" href="#venta" role="tab"
							aria-controls="home" aria-selected="true">Ventas realizadas</a></li>
						<li class="nav-item"><a class="nav-link" id="pedido-tab"
							data-toggle="tab" href="#pedido" role="tab"
							aria-controls="profile" aria-selected="false">Solicitudes realizadas</a></li>
						<li class="nav-item"><a class="nav-link" id="ceder-tab"
							data-toggle="tab" href="#ceder" role="tab"
							aria-controls="profile" aria-selected="false">Solicitudes aprobadas</a></li>
					</ul>
					<div id="partialSolicitudes">
						<div class="tab-content" id="myTabContent">
							<div class="tab-pane fade show active" id="venta"
								role="tabpanel" aria-labelledby="home-tab">
								<table id="tablaDetalle"
									class="table table-striped table-bordered table-hover"
									style="width: 100%">
									<thead>
										<tr>
											<th>Cliente</th>
											<th>Fecha</th>
											<th>Producto</th>
											<th>Cantidad</th>
											<th>Precio</th>
											<th>Empleado</th>
											<th>Subtotal</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="d : ${detalle}">
											<td><span th:text="${d.nombreCliente}" /></td>
											<td><span th:text="${d.fecha}" /></td>
											<td><span th:text="${d.nombreProducto}" /></td>
											<td><span th:text="${d.cantidadSolicitada}" /></td>
											<td><span th:text="${d.precioUnitario}" /></td>
											<td><span th:text="${d.nombreEmpleado}" /></td>
											<td><span th:text="${d.subTotal}" /></td>
										</tr>
									</tbody>
								</table>
														<div class="row">
							<div class="col-md-9"></div>
							<div class="col-md-1">
								<label>Total:</label>
							</div>
							<div class="col-md-1">
								<input style="width: 130px; color: gray; text-align: center;"
									disabled id="total" />
							</div>
						</div>
							</div>
						<div class="tab-pane" id="pedido"
								role="tabpanel" aria-labelledby="pedido-tab">
								<table id="tablaDetallePedido"
									class="table table-striped table-bordered table-hover"
									style="width: 100%">
									<thead>
										<tr>
											<th>Cliente</th>
											<th>Fecha</th>
											<th>Producto</th>
											<th>Cantidad</th>
											<th>Precio</th>
											<th>Empleado</th>
											<th>Subtotal</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="dp : ${detallePedido}">
											<td><span th:text="${dp.nombreCliente}" /></td>
											<td><span th:text="${dp.fecha}" /></td>
											<td><span th:text="${dp.nombreProducto}" /></td>
											<td><span th:text="${dp.cantidadSolicitada}" /></td>
											<td><span th:text="${dp.precioUnitario}" /></td>
											<td><span th:text="${dp.nombreEmpleado}" /></td>
											<td><span th:text="${dp.subTotal}" /></td>
										</tr>
									</tbody>
								</table>
														<div class="row">
							<div class="col-md-9"></div>
							<div class="col-md-1">
								<label>Total:</label>
							</div>
							<div class="col-md-1">
								<input style="width: 130px; color: gray; text-align: center;"
									disabled id="totalPedir" />
							</div>
						</div>
							</div>
													<div class="tab-pane" id="ceder"
								role="tabpanel" aria-labelledby="ceder-tab">
								<table id="tablaDetallePedido"
									class="table table-striped table-bordered table-hover"
									style="width: 100%">
									<thead>
										<tr>
											<th>Cliente</th>
											<th>Fecha</th>
											<th>Producto</th>
											<th>Cantidad</th>
											<th>Precio</th>
											<th>Empleado</th>
											<th>Subtotal</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="c : ${cedido}">
											<td><span th:text="${c.nombreCliente}" /></td>
											<td><span th:text="${c.fecha}" /></td>
											<td><span th:text="${c.nombreProducto}" /></td>
											<td><span th:text="${c.cantidadSolicitada}" /></td>
											<td><span th:text="${c.precioUnitario}" /></td>
											<td><span th:text="${c.nombreEmpleado}" /></td>
											<td><span th:text="${c.subTotal}" /></td>
										</tr>
									</tbody>
								</table>
														<div class="row">
							<div class="col-md-9"></div>
							<div class="col-md-1">
								<label>Total:</label>
							</div>
							<div class="col-md-1">
								<input style="width: 130px; color: gray; text-align: center;"
									disabled id="totalCeder" />
							</div>
						</div>
							</div>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	$(document).ready(function() {
		$('#tablaDetalle').DataTable({
			language : {
				"decimal" : "",
				"emptyTable" : "Sin información",
				"info" : "Mostrando _START_ a _END_ de _TOTAL_ Entradas",
				"infoEmpty" : "Mostrando 0 to 0 of 0 Entradas",
				"infoFiltered" : "(Filtrado de _MAX_ total entradas)",
				"infoPostFix" : "",
				"thousands" : ",",
				"lengthMenu" : "Mostrar _MENU_ Entradas",
				"loadingRecords" : "Cargando...",
				"processing" : "Procesando...",
				"search" : "Buscar:",
				"zeroRecords" : "Sin resultados encontrados",
				"paginate" : {
					"first" : "Primero",
					"last" : "Último",
					"next" : "Siguiente",
					"previous" : "Anterior"
				}
			},

			lengthMenu : [ 5, 10, 15 ],
		});

	});
</script>

<style>
.modall {
	position: absolute;
	margin-left: -200px;
	width: 200%;
}
</style>
